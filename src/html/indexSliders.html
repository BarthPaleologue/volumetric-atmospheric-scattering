<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumetric Atmospheric Scattering</title>
</head>

<body>
    <div id="ui">
        <p>Light Intensity: </p>
        <div id="intensity"></div>

        <p>Atmosphere thickness (km): </p>
        <div id="atmosphereRadius"></div>

        <p>Rayleigh Scattering: </p>
        <input type="color" id="rayleighScattering" />

        <p>Rayleigh Height Falloff (km): </p>
        <div id="rayleighHeightFalloff"></div>

        <p>Mie Scattering: </p>
        <input type="color" id="mieScattering" />

        <p>Mie Height Falloff (km): </p>
        <div id="mieHeightFalloff"></div>

        <p>Mie Asymmetry: </p>
        <div id="mieAsymmetry"></div>

        <p>Ozone absorption: </p>
        <input type="color" id="ozoneAbsorption" />

        <p>Ozone layer height (km): </p>
        <div id="ozoneLayerHeight"></div>

        <p>Sun Theta: </p>
        <div id="sunOrientation"></div>

        <p>Sun Phi:</p>
        <div id="sunPhi"></div>

        <p>Planet Rotation: </p>
        <div id="planetRotation"></div>

        <p>Camera FOV:</p>
        <div id="cameraFOV"></div>

        <p id="switchView" class="button">Switch View</p>
    </div>
    <canvas id="renderer"></canvas>

    
    <div id="toolbar">
        <a target="_blank" href="https://github.com/BarthPaleologue/volumetric-atmospheric-scattering"><img alt="githubLogo" src="../assets/github.png" title="Check the github repo!" /></a>
        <a id="webgpu" target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/API/WebGPU_API"><img alt="webgpuLogo" src="../assets/wgpu_logo.png" title="Currently running on WebGPU"/></a>
        <a id="webgl" target="_blank" href="https://developer.mozilla.org/fr/docs/Web/API/WebGL_API"><img alt="webglLogo" src="../assets/WebGL_Logo.png" title="Currently running on WebGL"/></a>
    </div>
</body>
>
</html>
