<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumetric Atmospheric Scattering Demo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./SliderJS-main/styles/style1.min.css">
    <script defer src="https://cdn.babylonjs.com/babylon.js"></script>
    <script defer type="module" src="./SliderJS-main/slider.js"></script>
    <script defer type="module" src="./depth.js"></script>
</head>

<body>
    <div id="ui">
        <p>Intensity : </p>
        <div id="intensity"></div>

        <p>Scattering Strength : </p>
        <div id="scatteringStrength"></div>

        <p>Atmosphere Radius : </p>
        <div id="atmosphereRadius"></div>

        <p>Falloff : </p>
        <div id="falloff"></div>

        <p>"Red" Wavelength : </p>
        <div id="redWaveLength"></div>

        <p>"Green" Wavelength : </p>
        <div id="greenWaveLength"></div>

        <p>"Blue" Wavelength : </p>
        <div id="blueWaveLength"></div>

        <p>Sun Orientation : </p>
        <div id="sunOrientation"></div>

        <p>Planet Rotation : </p>
        <div id="planetRotation"></div>

        <p id="switchView" class="button">Switch View</p>
    </div>
    <canvas id="renderer"></canvas>
</body>

</html>
